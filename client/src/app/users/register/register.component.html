<div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Registration</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control"/>
            <div *ngIf="submitted && f.firstName.errors">
              <mat-error *ngIf="submitted && f.firstName.errors.required">First Name is required</mat-error>
            </div>
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <mat-error *ngIf="f.lastName.errors.required">Last Name is required</mat-error>
            </div>
          </div>

          <mat-form-field>
            <mat-label>Title</mat-label>
            <mat-select formControlName="title">
              <mat-option>None</mat-option>
              <mat-option value="Mr.">Mr.</mat-option>
              <mat-option value="Ms.">Ms.</mat-option>
              <mat-option value="Mrs.">Mrs.</mat-option>
              <mat-option value="Miss">Miss</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="form-group">
            <label>Email (it will be used as your future log in username)</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <mat-error *ngIf="f.username.errors.required">Email is required</mat-error>
              <mat-error *ngIf="f.username.errors.email">Email must be a valid email address</mat-error>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
              <mat-error *ngIf="f.password.errors.minlength">Password must be at least 6 characters</mat-error>
            </div>
          </div>

          <div class="form-group">
            <label>Room Number</label>
            <input type="text" id="roomNumber" formControlName="roomNumber" class="form-control"/>
            <div *ngIf="submitted && f.roomNumber.errors">
              <mat-error *ngIf="submitted && f.roomNumber.errors.required">Room Number is required</mat-error>
            </div>
          </div>


          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

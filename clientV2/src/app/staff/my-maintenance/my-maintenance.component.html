<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center"
     [ngStyle]="{
     'background-image': getBackGroundImage(), 'background-repeat': 'no-repeat', 'background-position' : 'center',
     'background-size' : 'cover', 'min-height' : '100vh', 'font-family' : 'Roboto'
     }">

  <mat-card class="box" *ngIf="userValue !== null">
    <mat-card-header>
      <mat-card-title>My Service Information</mat-card-title>
    </mat-card-header>
    <br>

    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input class="form-control" matInput placeholder="Room Number" formControlName="roomNumber" readonly>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input class="form-control" matInput placeholder="Service Status" formControlName="status" readonly>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input class="form-control" matInput placeholder="Renter's Message" formControlName="information" readonly>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input class="form-control" matInput placeholder="Starting Time of this Service" formControlName="startTime" readonly>
        </mat-form-field>

      </mat-card-content>

      <div *ngIf="serviceValue !== null">
        <button mat-stroked-button color="accent" class="btn-block" type="submit">Complete</button>
      </div>

    </form>
  </mat-card>
</div>
